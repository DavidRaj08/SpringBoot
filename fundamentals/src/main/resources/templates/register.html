<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"
	href="../static/css/home.css"></link>
<title>Registration Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div align="center">
		<h1>Form</h1>
		<hr />

		<form action="#" th:action="@{/register}" th:object="${user}"
			method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>User Name</td>
					<td><input type="text" th:field="*{username}"
						th:required="required" maxlength="20" placeholder="Enter your username" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}"
						th:required="required" placeholder="Enter your password" />
				<tr>
					<td>First Name</td>
					<td><input type="text" th:field="*{firstName}"
						th:required="required" placeholder="John" maxlength="50" />
				<tr>
					<td>Last Name</td>
					<td><input type="text" th:field="*{lastName}"
						th:required="required" placeholder="Doe" maxlength="50" />
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}"
						th:required="required" placeholder="john.doe@domain.com" />
				<tr>
					<td>Phone Number</td>
					<td><input type="text" th:field="*{phoneNumber}"
						th:required="required" maxlength="10" placeholder="9876543210" />
				<tr>
					<td>Experience</td>
					<td><select th:field="*{experience}" th:required="required"><option
								value="">--</option>
							<option th:each="exp: ${expDropdownValues}" th:value="${exp}"
								th:text="${exp}"></option>
					</select> in Years
				<tr>
					<td>Notice Period</td>
					<td><select th:field="*{noticePeriod}" th:required="required"><option
								value="">--</option>
							<option th:each="notPeriod: ${noticedropdownValues}"
								th:value="${notPeriod}" th:text="${notPeriod}"></option>
					</select>in Days
				<tr>
					<td>Upload a file</td>
					<td><input type="file" th:field="*{file}"
						th:required="required" /></td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td align="center"><input type="submit" value="Submit" /></td><td> <input
						type="reset" value="Reset" /></td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
