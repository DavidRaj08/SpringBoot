<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"
	href="../static/css/home.css"></link>

<title>Login Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<!-- <div class="alert alert-danger" align="center"
		th:if="${login.message != null}">
		<span th:text="${login.message}"> </span>
	</div> -->

	<div align="center">
		<h1>Login</h1>
		<hr />
		<div align="right">
			<table>
				<tr>
					<td><a th:href="'/resetPassword'"><button
								class="logoutStyle">Reset Password</button></a></td>
					<td><a th:href="'/register'"><button class="logoutStyle">Register</button></a>
				</tr>
			</table>
		</div>
		<form action="#" th:action="@{/login}" th:object="${login}"
			method="post">
			<div th:if="${login != null}" >
				<span class="alert alert-danger" th:if="${#fields.hasErrors('*')}"
					th:each="err : ${#fields.errors('*')}" th:text="${err}"></span>
			</div>
			<hr />
			<table>
				<tr>
					<td align="left">User Name</td>
					<td align="center">:</td>
					<td align="right"><input type="text" th:field="*{username}"
						th:required="required" maxlength="20"
						placeholder="Enter your username" /></td>
				</tr>
				<tr>
					<td align="left">Password</td>
					<td align="center">:</td>
					<td align="right"><input type="password"
						th:field="*{password}" th:required="required"
						placeholder="Enter your password" /></td>
			</table>
			<div>
				<table>
					<tr>
						<td><input type="submit" value="Submit" class="buttonStyle" /></td>
						<td><input type="reset" value="Reset" class="reset" /></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
